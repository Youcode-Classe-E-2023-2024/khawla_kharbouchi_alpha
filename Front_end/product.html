        <meta charset="UTF-8" />

            rel="stylesheet" />

        <style>
            @import url('https://fonts.googleapis.com/css?family=Quicksand:400,700');

            h1 {
                font-size: 24px;
                font-weight: 400;
                text-align: center;
            }

            img {
                height: auto;
                max-width: 100%;
                vertical-align: middle;
            }

            .btn {
                color: #ffffff;
                padding: 0.8rem;
                font-size: 14px;
                text-transform: uppercase;
                border-radius: 4px;
                font-weight: 400;
                display: block;
                width: 100%;
                cursor: pointer;
                border: 1px solid rgba(255, 255, 255, 0.2);
                background: transparent;
            }

            .btn:hover {
                background-color: rgba(255, 255, 255, 0.12);
            }

            .cards {
                display: flex;
                flex-wrap: wrap;
                list-style: none;
                margin: 0;
                padding: 0;
            }



            @media (min-width: 40rem) {
                .cards_item {
                    width: 50%;
                }
            }

            @media (min-width: 56rem) {
                .cards_item {
                    width: 33.3333%;
                }
            }

            .card {
                background-color: white;
                border-radius: 0.25rem;
                box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .card_content {
                padding: 1rem;
                background: linear-gradient(to bottom left, #EF8D9C 40%, #FFC39E 100%);
            }

            .card_title {
                color: #ffffff;
                font-size: 1.1rem;
                font-weight: 700;
                letter-spacing: 1px;
                text-transform: capitalize;
                margin: 0px;
            }

            .card_text {
                color: #ffffff;
                font-size: 0.875rem;
                line-height: 1.5;
                margin-bottom: 1.25rem;
                font-weight: 400;
            }

            .made_by {
                font-weight: 400;
                font-size: 13px;
                margin-top: 35px;
                text-align: center;
            }
        </style>
    </head>
